<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2</title>

    <script src="jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
</head>

<body>

    <div id="fixed_block">
        <input type="checkbox" name="one_checkbox" id="one_checkbox"/>
        <label for="one_checkbox">Запустить</label>

        <div class="text">
            Первый пошел
        </div>
        <div class="text">
            посчитать количество символов в этом блоке
        </div>
        <div class="text">
            Третий пошел
        </div>
        <div id="result">
            <h1></h1>
        </div>
    </div>

    <script type="text/javascript"><!--

    $(document).ready(function(){

        $("#fixed_block input:checkbox").change(function(){

            if($(this).is(':checked')){
                if(second_element = $("#fixed_block div")[1]){
                    $('#result h1').text('The second div value length is - ' + second_element.outerText.length);
                }
            }

        });

    });
    //--></script>

</body>
</html>
